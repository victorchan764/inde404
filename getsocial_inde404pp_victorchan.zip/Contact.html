<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/logo.png">
		<!-- Site Title -->
		<title>Victor Chan Web Design</title>
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" href="css/linearicons.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/nice-select.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/hover.min.css" >
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="main-wrapper-first relative">
			<header>
				<div class="container">
					<div class="header-wrap">
						<div class="header-top d-flex justify-content-between align-items-center">
							<div class="logo">
								<a href="index.html"><img src="img/logo.png" width="20" height="20"></a>
							</div>
							<div class="main-menubar d-flex align-items-center">
								<nav class="hide">
									<a href="index.html">Home</a>
									<a href="About.html">About</a>
									<a href="Portfolio.html">Portfolio</a>
									<a href="Contact.html">Contact</a>
								</nav>
								<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<!-- Start Banner Area -->
			<div class="banner-area">
				<div class="container">
					<div class="row justify-content-center generic-height align-items-center">
						<div class="col-lg-8">
							<div class="banner-content text-center">
								<h2 class="text-white hvr-grow">Contact</h2>
								<br>
								<p class="mb-0 mt-10 text-white hvr-grow">Please feel free to contact me at any time should you have any questions regarding any of my services.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Banner Area -->

			<!-- Form -->
			<section>
				<div class="white-bg">
	      <div class="container">
					<hr class="mb-3">
	        <form action="https://formspree.io/victor.chan@students.plymouth.ac.uk" method="POST">
	          <div class="form-group">
	            <input class="form-control" id="name" type="text" placeholder="Name" required="required">
	          </div>
	          <div class="form-group">
	              <input class="form-control" id="email" type="email" placeholder="Email Address" required="required">
	          </div>
	          <div class="form-group">
	              <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required"></textarea>
	          </div>
	          <div class="form-group">
	            <button class="btn btn-primary w-100" type="submit">Send</button>
	          </div>
	        </form>
					<hr class="mb-3">
	      </div>
	    </section>
			<!-- End of Form -->

			<!-- Start footer Area -->
			<footer class="footer-area">
				<div class="container">
					<div class="footer-content d-flex flex-column align-items-center">
						<div class="footer-menu">
							<a href="index.html">Home</a>
							<a href="About.html">About</a>
							<a href="Portfolio.html">Portfolio</a>
							<a href="Contact.html">Contact</a>
						</div>
						<div class="footer-social">
							<a href="#"><i class="fa fa-facebook"></i></a>
							<a href="#"><i class="fa fa-twitter"></i></a>
							<a href="https://github.com/victorchan764"><i class="fa fa-github"></i></a>
							<a href="Contact.html"><i class="fa fa-envelope"></i></a>
						</div>
						<div class="copy-right-text">Copyright &copy; 2019 All rights reserved </div>
					</div>
				</div>
			</footer>
			<!-- End footer Area -->
		</div>

		<script src="js/vendor/jquery-2.2.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/jquery.ajaxchimp.min.js"></script>
		<script src="js/jquery.nice-select.min.js"></script>
		<script src="js/jquery.magnific-popup.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
